<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel Slider</title>
<style>
  .carousel {
    width: 100%;
    overflow: hidden;
  }
  .carousel-container {
    display: flex;
    transition: transform 0.5s ease;
  }
  .slide {
    width: 100%;
    flex: 0 0 auto;
  }
</style>
</head>
<body>

<div class="carousel">
  <div class="carousel-container">
    <div class="slide">Slide 1</div>
    <div class="slide">Slide 2</div>
    <div class="slide">Slide 3</div>
  </div>
</div>

<script>
  const carouselContainer = document.querySelector('.carousel-container');
  let slideIndex = 0;

  function showSlides() {
    slideIndex++;
    if (slideIndex >= carouselContainer.children.length) {
      slideIndex = 0;
    }
    carouselContainer.style.transform = `translateX(-${slideIndex * 100}%)`;
  }

  setInterval(showSlides, 2000); // Change slide every 2 seconds
</script>

</body>
</html>
